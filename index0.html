    const basetime = time;
    const validtime = time;

    const imageUrl = `https://www.jma.go.jp/bosai/himawari/data/satimg/${basetime}/fd/${validtime}/${band}/${prod}/${z}/${x}/${y}.jpg`;

</script>
</head>
